<html>
	<head>
		<title>Braid Diagrams</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
		<script src="Drawing.js"></script>
	</head>
	<body>
		<div>
			<div id="heading">
            Braid Diagrams
			</div>
			<div id="controls">
				<fieldset>
					<legend>Controls</legend>
					<label for="strands" class="text-label">Strands</label>
					<input type="number" id="strands" value="3" min="0" onchange="generate()">
					<label for="length" class="text-label">Length</label>
					<input type="number" id="length" value="3" min="1" onchange="generate()">
				</fieldset>
			</div>
		</div>
		<div>
			<canvas id="canvas" width="1500" height="600" style="border:1px solid #000000;"></canvas>
		</div>
	</body>
</html>
